<div class="toast alert-toast text-danger text-white" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="toast-header bg-danger text-dark">
    <strong class="mr-auto">Error!</strong>
  </div>
  <div class="toast-body bg-danger">
      <div class="row">
          <div class="col"><p>{{ message }}</p></div>
      </div>

      {% if bag_items %}
      <div class="row">
          <div class="col text-center text-danger">
              <a class="btn btn-white" href="{% url 'whishlist' %}" role="button">View bucket list</a>
          </div>
      </div>
      {% endif %}

      <button class="text-center bottom-toast w-100 text-danger" data-dismiss="toast" aria-label="Close">
            <i class="far fa-times-circle close-icon"></i>
      </button>
  </div>
</div>
